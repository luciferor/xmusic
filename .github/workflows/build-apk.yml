name: Build APK

on:
  push:
    branches: [main, master, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Setup signing config
        run: |
          # Check if keystore secret exists
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "✅ Setting up release signing configuration"
            
            # Create key.properties file from secrets
            cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=../upload-keystore.jks
          EOF
            
            # Decode and save keystore file
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks
            echo "✅ Release signing configured"
          else
            echo "⚠️ KEYSTORE_BASE64 secret not found"
            echo "⚠️ Build will use debug signing (not suitable for production)"
            echo "⚠️ See .github/SIGNING_SETUP.md for setup instructions"
          fi

      - name: Fix flutter_dynamic_icon issues
        run: |
          PLUGIN_DIR="${HOME}/.pub-cache/hosted/pub.dev/flutter_dynamic_icon-2.1.0/android"

          # 修复 namespace 问题
          if [ -f "$PLUGIN_DIR/build.gradle" ]; then
            sed -i "s/apply plugin: 'com.android.library'/apply plugin: 'com.android.library'\nandroid.namespace = 'io.github.tastelessjolt.flutterdynamicicon'/" "$PLUGIN_DIR/build.gradle"
            echo "✅ Fixed namespace"
          fi

          # 修复 v1 embedding 问题 - 删除整个 registerWith 方法块
          JAVA_FILE="$PLUGIN_DIR/src/main/java/io/github/tastelessjolt/flutterdynamicicon/FlutterDynamicIconPlugin.java"
          if [ -f "$JAVA_FILE" ]; then
            # 使用 perl 删除从 "public static void registerWith" 到下一个 "}" 的整个方法
            perl -i -0pe 's/public static void registerWith[^}]*\}//gs' "$JAVA_FILE"
            echo "✅ Fixed v1 embedding"
          fi

      - name: Clean build cache
        run: |
          flutter clean
          rm -rf android/.gradle
          rm -rf android/build
          rm -rf android/app/build
          rm -rf build
          echo "✅ Build cache cleaned"

      - name: Build APK with verbose output
        run: |
          set -e
          flutter build apk --release --verbose 2>&1 | tee build.log || {
            echo "❌ Build failed, showing last 100 lines of output:"
            tail -n 100 build.log
            exit 1
          }

      - name: List build outputs
        if: always()
        run: |
          echo "Checking build directory..."
          ls -la build/app/outputs/ || echo "outputs directory not found"
          ls -la build/app/outputs/flutter-apk/ || echo "flutter-apk directory not found"
          ls -la build/app/outputs/apk/ || echo "apk directory not found"
          find build -name "*.apk" || echo "No APK files found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
