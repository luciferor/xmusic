workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
    environment:
      android_signing:
        - keystore_reference
      groups:
        - google_play
      vars:
        PACKAGE_NAME: "com.dsnbc.xmusic"
        # 禁用 Gradle 自动升级
        GRADLE_OPTS: "-Dorg.gradle.project.android.overrideVersionCheck=true"
        # 防止 Flutter 工具自动升级 Gradle
        FLUTTER_GRADLE_PLUGIN_APPLY_KOTLIN_VERSION: "false"
        # 强制使用 Java 17
        JAVA_HOME: /Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
      flutter: 3.24.5
      xcode: latest
      cocoapods: default
      java: 17
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Verify Java Version
        script: |
          echo "=== Java Version Check ==="
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          javac -version
      - name: Check Gradle Configuration
        script: |
          # 检查当前 Gradle 配置
          cd android
          echo "=== Current Gradle Configuration ==="
          echo "Gradle wrapper version:"
          cat gradle/wrapper/gradle-wrapper.properties | grep distributionUrl
          echo "Android Gradle Plugin version:"
          cat settings.gradle.kts | grep "com.android.application"
          echo "Java compatibility in build.gradle:"
          cat app/build.gradle | grep -A 2 "compileOptions"
      - name: Flutter analyze
        script: |
          flutter analyze
        ignore_failure: true
      - name: Flutter unit tests
        script: |
          flutter test
        ignore_failure: true
      - name: Build APK with Flutter
        script: |
          # 确保使用 Java 17
          export JAVA_HOME=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
          export PATH=$JAVA_HOME/bin:$PATH

          echo "=== Final Java Version Check ==="
          java -version

          # 在构建前，强制恢复正确的 Gradle 版本
          cd android

          # 强制设置正确的 AGP 版本
          sed -i.bak 's/id("com.android.application") version "[^"]*"/id("com.android.application") version "8.9.1"/g' settings.gradle.kts
          sed -i.bak 's/id("org.jetbrains.kotlin.android") version "[^"]*"/id("org.jetbrains.kotlin.android") version "2.1.0"/g' settings.gradle.kts

          # 强制设置正确的 Gradle wrapper 版本
          sed -i.bak 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.11.1-all.zip|g' gradle/wrapper/gradle-wrapper.properties

          # 确保 Java 版本设置为 17
          sed -i.bak 's/JavaVersion.VERSION_[0-9]*/JavaVersion.VERSION_17/g' app/build.gradle
          sed -i.bak 's/jvmTarget = "[0-9]*"/jvmTarget = "17"/g' app/build.gradle

          echo "=== Forced Gradle Configuration ==="
          cat settings.gradle.kts | grep "com.android.application"
          cat gradle/wrapper/gradle-wrapper.properties | grep distributionUrl
          echo "=== Java Version in build.gradle ==="
          cat app/build.gradle | grep -A 2 "compileOptions"
          cat app/build.gradle | grep "jvmTarget"

          cd ..

          # 使用 Flutter 命令构建，避免直接调用 Gradle
          flutter build apk --release --no-tree-shake-icons
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - user@example.com
        notify:
          success: true
          failure: false
