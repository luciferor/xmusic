org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true

# CI 环境优化配置
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=false

# Kotlin 编译器配置
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.enabled=false
kotlin.incremental=false

# 禁用文件系统监视（修复 "Already watching path" 错误）
org.gradle.vfs.watch=false

# 防止 Gradle 自动升级插件版本
android.overrideVersionCheck=true
android.suppressUnsupportedCompileSdk=34,35,36

# 强制 Java 17 工具链
kotlin.jvm.target.validation.mode=warning
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.auto-download=false
