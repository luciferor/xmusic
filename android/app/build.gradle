// Groovy DSL for Flutter Android app (build.gradle)
import java.util.Properties
import java.io.FileInputStream

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    println "✅ key.properties 文件已加载"
    println "storeFile: ${keystoreProperties['storeFile']}"
    println "keyAlias: ${keystoreProperties['keyAlias']}"
} else {
    println "❌ key.properties 文件不存在: ${keystorePropertiesFile.absolutePath}"
}

android {
    namespace 'com.dsnbc.xmusic'
    compileSdk 36
    // ndkVersion '27.0.12077973' // Remove or comment out unless you specifically need this exact NDK

    defaultConfig {
        applicationId "com.dsnbc.xmusic"
        minSdk 23
        targetSdk 36
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        if (keystorePropertiesFile.exists() && keystoreProperties['storeFile'] != null) {
            release {
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                println "✅ Using release signing config"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            // Use release signing if available, otherwise fall back to debug
            if (keystorePropertiesFile.exists() && keystoreProperties['storeFile'] != null) {
                signingConfig signingConfigs.release
                println "✅ Release build with release signing"
            } else {
                println "⚠️ Release build with debug signing (not suitable for production)"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // 注释掉自定义 APK 文件名，避免 Flutter 工具找不到生成的 APK
    // applicationVariants.all { variant ->
    //     variant.outputs.all { output ->
    //         def apkName = "app-${variant.name}.apk"
    //         output.outputFileName = apkName
    //     }
    // }

    // android.applicationVariants.all { variant ->
    //     variant.outputs.each { output ->
    //         if (output.outputFile != null && output.outputFile.name.endsWith('.apk')) {
    //             def apkName = "app-${variant.name}.apk"
    //             output.outputFileName = apkName
    //         }
    //     }
    // }
}

dependencies {
    implementation 'com.google.android.exoplayer:exoplayer:2.19.1'
    // 添加友盟统计SDK
    implementation 'com.umeng.umsdk:common:9.6.1'
    implementation 'com.umeng.umsdk:asms:1.8.0'
}

flutter {
    source '../..'
}